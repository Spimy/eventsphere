<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventSphere - Gallery</title>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="navbar">
      <a class="navbar__logo" href="index.html">
        <img src="static/img/logos/mini.svg" alt="mini-logo" />
      </a>

      <nav class="navbar__links">
        <ul role="list">
          <li><a href="index.html">Home</a></li>
          <li><a href="plan.html">Plan an Event</a></li>
          <li><a href="consult.html">Book a Consultation</a></li>
          <li><a aria-current="page" href="gallery.html">Event Gallery</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>

        <div class="navbar__links__burger">
          <label for="burger" aria-label="Burger toggler"></label>
          <input
            type="checkbox"
            name="burger"
            id="burger"
            role="menuitem"
            aria-label="Toggle burger menu"
            hidden
          />
        </div>
      </nav>
    </header>

    <main class="gallery">
      <section class="gallery__images">
        <h1>Ideas &amp Inspirations</h1>

        <div class="grid">
          <img src="static/img/banner.jpg" alt="gallery-0" />
          <img src="static/img/gallery/1.webp" alt="gallery-1" />
          <img src="static/img/gallery/2.jpeg" alt="gallery-2" />
          <img src="static/img/gallery/3.webp" alt="gallery-3" />
          <img src="static/img/gallery/4.jpeg" alt="gallery-4" />
          <img src="static/img/gallery/5.jpg" alt="gallery-5" />
          <img src="static/img/gallery/6.jpeg" alt="gallery-6" />
          <img src="static/img/gallery/7.jpg" alt="gallery-7" />
          <img src="static/img/halls/db-ratt/main.png" alt="gallery-8" />
          <img src="static/img/halls/dewan-budaya/main.jpeg" alt="gallery-9" />
          <img src="static/img/halls/doubletree/main.jpg" alt="gallery-10" />
          <img
            src="static/img/halls/glasshouse-seputeh/main.jpg"
            alt="gallery-11"
          />
          <img src="static/img/halls/klcc/main.jpg" alt="gallery-12" />
          <img src="static/img/halls/klpac/main.jpg" alt="gallery-13" />
          <img
            src="static/img/halls/pulai-spring-resort/main.webp"
            alt="gallery-14"
          />
          <img src="static/img/halls/ritz-carlton/main.jpg" alt="gallery-15" />
          <img src="static/img/halls/spcc/main.jpg" alt="gallery-16" />
          <img src="static/img/halls/st-regis/main.jpg" alt="gallery-17" />
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__links">
        <nav>
          <ul role="list">
            <li><a href="index.html">Home</a></li>
            <li><a href="plan.html">Plan an Event</a></li>
            <li><a href="consult.html">Book a Consultation</a></li>
            <li><a href="gallery.html">Event Gallery</a></li>
          </ul>
        </nav>
      </div>
      <p class="footer__copyright">
        Copyright &copy; 2024 EventSphere - All Rights Reserved
      </p>
    </footer>

    <script src="static/js/auth.js"></script>
  </body>
</html>
